<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<link href="world.css" type="text/css" rel="stylesheet" />

		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="diworld.png" alt="Dark Blue or Black (idk) and white transparent globe image">
			<h1>World Database Lookup</h1>

		<main>
			<div id="controls">
				<form id = "myForm" action="world.php" method="GET"></form>

				<button id="lookup">Lookup Country</button>

			</div>

			</div>
		</main>

	</body>
